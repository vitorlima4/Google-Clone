<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="imagens/favicon.jpg" type="image/x-icon">

    <!--Icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <title>Google</title>
</head>

<body>
    <header>
        <nav id="nav_header">
            <ul id="nav_links">
                <li id="nav_itens"><a href="#">Gmail</a></li>
                <li id="nav_itens"><a href="#">Imagens</a></li>
                <li id="nav_itens"><a href="#"><i class="material-symbols-outlined" id="nav_apps">apps</i></a></li>
            </ul>
            <button id="nav_btn">Fazer login</button>
        </nav>

    </header>

    <section>
        <div id="main_section">
            <img src="imagens/logo.png" alt="logo do google">
            <div id="input_section">
                <i class="material-symbols-outlined">
                    search
                </i>
                <input type="text" name="textN" id="textI">
                <i class="material-symbols-outlined">
                    keyboard
                </i>
                <i class="material-symbols-outlined">
                    mic
                </i>
            </div>

            <div id="btn_section">
                <button class="btn">Pesquisa do Google</button>
                <button class="btn">Estou com sorte</button>
            </div>
            <p>Google oferecido em: <a href="#">Português (Brasil)</a></p>
        </div>
    </section>

    <footer>
        <div id="div_footer">
            <div id="local_footer">
                <p>Brasil</p>
            </div>
            <div id="links_footer">
                <div id="sobre">
                    <ul>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Publicidade</a></li>
                        <li><a href="#">Negócios</a></li>
                        <li><a href="#">Como funciona a Pesquisa</a></li>
                    </ul>
                </div>

                <div id="termos">
                    <ul>
                        <li><a href="#">Privacidade</a></li>
                        <li><a href="#">Termos</a></li>
                        <li><a href="#">Configurações</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
